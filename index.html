<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="calc">
            <label id="display"></label>
            <div class="row">
                <button class="num" value="1">1</button>
                <button class="num" value="2">2</button>
                <button class="num" value="3">3</button>
                <button class="oper" value="add">+</button>
            </div>
            <div class="row">
                <button class="num" value="4">4</button>
                <button class="num" value="5">5</button>
                <button class="num" value="6">6</button>
                <button class="oper" value="sub">-</button>
            </div>
            <div class = "row">
                <button class="num" value="7">7</button>
                <button class="num" value="8">8</button>
                <button class="num" value="9">9</button>
                <button class="oper" value="mult">*</button>
            </div>
            <div class="row">
                <button class="num" value="0">0</button>
                <button class="func" value=".">.</button>
                <button class="func" value="clr">C</button>
                <button class="oper" value="div">/</button>
            </div>
        </div>
        
        <script src="script.js" async defer></script>
    </body>
</html>
